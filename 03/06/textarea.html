<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web page for studying</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <p>
                    <label for="text">Text
                        <input type="text"><br>
                    </label>
                </p>
                <p>
                    <label for="password">Password
                        <input type="password"><br>
                    </label>
                </p>
                <p>
                    <label for="tel">Tel
                        <input type="tel"><br>
                    </label>
                </p>

                <fieldset>
                    <label>Login</label>
                    <p>
                        <label for="id">ID
                            <input type="text" id="id"><br>
                        </label>
                        <label for="userpw">Password
                            <input type="password" id="userpw">
                        </label>
                        <input type="submit"><br>
                    </p>
                </fieldset>

                <input type="number"><br>
                <input type="url"><br>
                <input type="search"><br>
                <input type="email"><br>
                <input type="checkbox"><br>
                <input type="radio"><br>
                <input type="file"><br>
                <input type="button"><br>
                <input type="image" src="./namuwiki.png"><br>
                <input type="hidden"><br>
                <input type="date"><br>
                <input type="datetime-local"><br>
                <input type="month"><br>
                <input type="week"><br>
                <input type="time"><br>
                <input type="range"><br>
                <input type="color"><br>
                <input type="submit"><br>
                <input type="reset"><br>
            </fieldset><br>
            <fieldset>
                <select name="city" id="city" size="3">
                    <optgroup label="Seoul">
                        <option value="Seodaemun">Seodaemun</option>
                        <option value="Dongdaemun">Dongdaemun</option>
                        <option value="Gangnam">Gangnam</option>
                        <option value="Seocho">Seocho</option>
                        <option value="Gangbuk">Gangbuk</option>
                        <option value="Gangseo">Gangseo</option>
                        <option value="Songpa">Songpa</option>
                    <optgroup label="Kyeonggi">
                        <option value="Goyang">Goyang</option>
                        <option value="Guri">Guri</option>
                        <option value="Ansan">Ansan</option>
                        <option value="Seongnam">Seongnam</option>
                        <option value="Suwon">Suwon</option>
                        <option value="Namyangju">Namyangju</option>
                        <option value="Gwangju">Gwangju</option>
                    </optgroup>
                </select>
            </fieldset><br>
        </form>

        <form action="#" method="post">
            <fieldset>
                <legend>Blog writing</legend>
                <p>
                    <label for="title">Title
                        <input type="text" id="title" name="title">
                    </label>
                </p>
                <p>
                    <label for="desc">Content
                        <textarea id="desc" name="desc"></textarea>
                    </label>
                </p>
            </fieldset>
        </form>
    </body>
</html>
