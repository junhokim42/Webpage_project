<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web page for Table</title>
    </head>
    <body>
        <table>
            <col style="width:80px">
            <colgroup span="2" style="width:150px"></colgroup>
            <col style="width:100px">
            <tr>
                <th>No.</th>
                <th>Item</th>
                <th>#</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Coke</td>
                <td>1</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sprite</td>
                <td>2</td>
                <td rowspan="2">1000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Water</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Sum</td>
                <td colspan="3">6500</td>
            </tr>
        </table>

        <table>
            <col style="width:80px">
            <colgroup span="2" style="width:150px"></colgroup>
            <col style="width:100px">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Item</th>
                    <th>#</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Sum</td>
                    <td colspan="3">6500</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Coke</td>
                    <td>1</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sprite</td>
                    <td>2</td>
                    <td rowspan="2">1000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Water</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </body>
