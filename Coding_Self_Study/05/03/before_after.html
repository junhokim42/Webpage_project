<Style>
    p::before{
        content:'<before>';
        color:red;
    }
    p::after{
        content:'<after>';
    }

    a[target="_blank"]:link{
        color:orange;
    }
    a:visited{
        color:green;
    }
</Style>

<body>
    <h1>Internal Style Sheet</h1>
    <p>Lorem, ipsum dolor</p>
    <a href="https://daum.net" target="_blank">a tag open on new page</a>
</body>
