<Style>
    p:hover{
        color:#748283;
    }
    
    input:checked+label{
        color:#018243;
    }

    input:enabled,
    button:enabled{
        background-color:#cbc;
    }

    input:checked+label{
        color:#461839;
    }

    button:active{
        color:#756394;
    }

    li:first-child{
        color:blue;
    }

    li:last-child{
        color:green;
    }

    p:nth-child(1){
        color:red;
    }
</Style>
<head>
    <Title>05/04 part</Title>
</head>
<body>
    <input type="text" disabled><br>
    <input type="text" enabled><br>
    <button>Button</button>
    <p>lorem 0</p>
    <ol>
        <li>Alpha</li>
        <li>Betha</li>
        <li>Chail</li>
    </ol>
    <div>
        <p>lorem 1</p>
        <p>lorem 2</p>
    </div>
    <div>
        <span>span1</span>
        <span>span2</span>
    </div>
    <div>
        <p>lorem 3</p>
        <p>lorem 4 <span>span3</span> lorem5</p>
        <span>span4</span>
        <li>Delta</li>
        <li>Eco</li>

</body>
