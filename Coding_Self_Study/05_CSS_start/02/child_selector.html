<Style>
    p, .red{
        color:red;
    }
    
    .box > p{
        color:blue;
        border:20px solid;
        padding:10px;
    }

    #title{
        color:green;
    }
</Style>
<head>
    <title>Child Selector</title>
</head>
<body>
    <h1>Internal Style Sheet</h1>
    <div class="box">
        <p id="title">Hello</p>
        <p>Lorem, ipsum dolor</p>
        <p>I am in box</p>
    </div>
</body>
