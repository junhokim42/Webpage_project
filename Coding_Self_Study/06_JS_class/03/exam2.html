<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>JavaScript test</title>

</head>
<body>
    <h1>Usage of variables in JS</h1>
    <hr>
    <script>
        var v1;
        document.write(v1 + "<br>");
        v1 = 100;
        document.write(v1 + "<br>");
        v1 = 'ganada';
        document.write(v1 + "<br>");
        v1 = true;
        document.write(v1 + "<br>");

        v2 = '100';
        document.write(v2 + 23 + "<br>");
        document.write(typeof v2 + "<br>");
        v2 = 100;
        document.write(v2 + 23 + "<br>");
        document.write(typeof v2 + "<br>");
    </script>
</body>
</html>
