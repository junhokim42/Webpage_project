<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>DOM navigation example</title>
        <link rel = 'stylesheet' href="./142_dom-navigation.css">
    </head>
    <body>
        <h1>여행지 목록</h1>
        <ul id = "myUL">
            <li><span class = 'caret'>국내여행지</span>
                <ul class="nested">
                    <li><span class = 'caret'>서울</span>
                        <ol class="nested">
                            <li>광화문</li>
                            <li>여의도</li>
                            <li>동대문</li>
                        </ol>
                    </li>
                    <li>제주</li>
                    <li>속초</li>
                    <li>부산</li>
                </ul>
            </li>
            <li><span class = 'caret'>해외여행지</span>
                <ul class="nested">
                    <li><span class = 'caret'>베이징</span>
                        <ol class="nested">
                            <li>이화원</li>
                            <li>싼리툰</li>
                            <li>원명원</li>
                        </ol>
                    </li>
                    <li>도쿄</li>
                    <li>샌프란시스코</li>
                    <li>파리</li>
                </ul>
            </li>
        </ul>

        <script>
            var toggler = document.getElementsByClassName("caret");
            var i;

            for (i = 0; i < toggler.length; i++) {
                toggler[i].addEventListener("click", function() {
                    this.parentElement.querySelector(".nested").classList.toggle("active");
                    this.classList.toggle("caret-down");
                });
            }

            const bodyEl = document.body;
            const bodyElChildren = bodyEl.children;
            console.log(bodyElChildren);

            const cityList = bodyElChildren[1];

            console.log(cityList.children.length);
            const item2 = cityList.children.item(1);
            console.log(item2);
            console.log(item2.previousElementSibling);

            console.log(item2.previousSibling);
            console.log(item2.previousSibling.previousSibling);
            console.log(cityList.childNodes);
            console.log(item2.firstChild);
            console.log(item2.parentElement);
        </script>
    </body>
</html>
