            </div>
            <div class = 'item-wrapper'>

                        <p>신</p>
                    </div>
                </div>
                <div class = 'item'>
                    <img src = 'https://w.namu.la/s/f5d5d2b4d793bf6efbc03e37ca9e81f5b2062096e0575bfb3472ecb10c407c77782222f21ea329c93ae3e36ad1f6fb778757d5335dee49ddf383e3f9d8a04371981fe150fc8de9115a7a95f99059d355aad4a69ffcc036cca86d678c5ba16212'>
                    <div class = 'title'>
                        <h2>쿈</h2>
                        <p>극중 화자</p>
                        <p>평범한 인간</p>
                    </div>
                </div>
                <div class = 'item'>
                    <img src = 'https://w.namu.la/s/b13760aca2cf7d45e8e3392ef9d49c20bd9c723515b9d8d0051573d87b5aa582b67bd475d6baeb0a987a0961b485bac22e93a19de44cbdab52489ce1c901efe2d9edf247eca20d18ae9b526c49aa9dc1cc66e67bf21d04f56d7bb1cac6ac5d22'>
                    <div class = 'title'>
                        <h2>나가토 유키</h2>
                        <p>조용한 문학소녀</p>
                        <p>우주인</p>
                    </div>
                </div>
                <div class = 'item'>
                    <img src = 'https://w.namu.la/s/9bf7af635c76ae66f51afd03abfc28ae121e16c3f3033f69a307f5c4be5283166e3647d86dfce6a63a4bb236553275627690d0d7680c4abad5e50fa0de62c2a010510b628baedb909b72146b91302a6292f87c4f7cdf475f7e45d8880dcba79b'>

                        <p>소심쟁이 미소녀</p>
                        <p>미래인</p>
                    </div>
                </div>
                <div class = 'item'>
                    <img src = 'https://w.namu.la/s/07194639193823dd62a62e1e5db075b44b6dbd6bf1ad71569b19525a456a83a5abf4eb6e1dc36c37c48a4c42399350c3177d2e19e477176368cf3cf5b5c742b3afe1b6b71d1c095acdf26c77fe3906924d62f6c994ad0213e5fb039b42fe7cb8'>
                    <div class = 'title'>
                        <h2>코이즈미 이츠키</h2>
                        <p>의문의 전학생</p>
                        <p>초능력자</p>
                    </div>
                </div>
            </div>
            <div class = 'slider-btn-wrapper slider-btn-wrapper-right'>
                <button id = 'right-btn' class = 'slider-btn'>&rarr;</button>
            </div>
        </div>
        <script>
            (function(){
                const itemWrapperEl = document.querySelector('.item-wrapper'),
                    leftBtnEl = document.getElementById('left-btn'),
                    rightBtnEl = document.getElementById('right-btn');
                
                function moveSlides(direction){
                    const item = itemWrapperEl.querySelector('.item'),
                        itemMargin = parseFloat(getComputedStyle(item).marginRight);
                        itemWidth = itemMargin + item.offsetWidth + 2;

                    let itemCount = Math.round(itemWrapperEl.scrollLeft / itemWidth);

                    if (direction === 'left'){
                        itemCount = itemCount - 1;
                    }else{
                        itemCount = itemCount + 1;
                    }
                    itemWrapperEl.scrollLeft = itemWidth * itemCount;
                }

                leftBtnEl.addEventListener('click', e => moveSlides('left'));
                rightBtnEl.addEventListener('click', e => moveSlides('right'));
            })();
        </script>
    </body>
</html>
